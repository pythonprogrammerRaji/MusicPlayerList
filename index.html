<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div class="container">

        <audio src="" id="audio"></audio>

        <div class="music-player">
            <nav>
                <div><i class="fa-solid fa-chevron-left"></i></div>
                <div><i class="fa-solid fa-bars"></i></div>
            </nav>

           
            <h3 class="music-name">song one</h3>
            <p class="artist-name">artist</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div class="controls">
                <button class="btn backward-btn"><i class="fa-solid fa-backward"></i></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><i class="fa-solid fa-forward"></i></button>
            </div>
            
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
